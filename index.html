<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
        content="A simple and interactive task tracker and calendar web app that helps users manage agendas, track tasks, and view schedules by month."
        />
        <title>Smart Agenda Calendar App</title>
        <script type="module" src="Calendar/calendar.mjs"></script>
        <script type="module" src="Calendar/web.mjs"></script>
        <script type="module" src="Tracker/scriptTracker.js"></script>
        <script type="module" src="Tracker/storage.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="agendaside">
            <!-- User Selection -->
        <label for="user-select">Select User:</label>
        <select id="user-select">
            <!-- Options will be populated dynamically -->
        </select>
        <!-- Add Topic Form -->
        <h2>New Task</h2>
        <form id="add-topic-form">
            <label for="topic-name">Task Name:</label>
            <input type="text" id="topic-name" name="topic-name" placeholder="write your topic" required />

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required />

            <button type="submit">Submit</button>
        </form>
        <br><br>
        <hr>
        <div>
          <button type="submit" id="delete-agenda">Delete All Agenda</button>

    </body>
</html>
